<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="300" />
  <title>Slideshow</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    .slideshow-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: transparent;
      opacity: 0;
      transition: opacity 2.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }

    @keyframes zoomEffect {
      from { transform: scale(1); opacity: 0; }
      to { transform: scale(1.05); opacity: 1; }
    }

    @keyframes slideEffect {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeEffect {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .slide.fade.active {
      animation: fadeEffect 2.5s ease-in-out forwards;
    }

    .slide.zoom.active {
      animation: zoomEffect 3s ease-in-out forwards;
    }

    .slide.slidein.active {
      animation: slideEffect 2.5s ease-in-out forwards;
    }
  </style>
</head>
<body>
  <div class="slideshow-container" id="slideshow">
    <!-- Add your images and videos here -->
    <img class="slide fade active" src="img1.jpg" alt="Image 1" data-media-type="image" />
    <img class="slide zoom" src="img2.jpg" alt="Image 2" data-media-type="image" />
    <img class="slide zoom" src="img3.jpg" alt="Image 3" data-media-type="image" />
    <img class="slide zoom" src="img4.jpg" alt="Image 4" data-media-type="image" />
    <img class="slide zoom" src="img5.jpg" alt="Image 5" data-media-type="image" />
    <img class="slide zoom" src="img6.jpg" alt="Image 6" data-media-type="image" />
    <!-- Example video (optional):
    <video class="slide" src="one.mp4" autoplay muted loop data-media-type="video" oncontextmenu="return false;" style="pointer-events: none;"></video>
    -->
  </div>

  <script>
    const slideshowContainer = document.getElementById('slideshow');
    const slides = Array.from(slideshowContainer.querySelectorAll('.slide'));
    let currentIndex = 0;
    let slideshowInterval;

    function setInitialActiveSlide() {
      slides[currentIndex].classList.add('active');
      if (slides[currentIndex].dataset.mediaType === 'video') {
        slides[currentIndex].play();
        slides[currentIndex].addEventListener('ended', changeSlide);
      }
    }

    function changeSlide() {
      const currentSlide = slides[currentIndex];
      const nextIndex = (currentIndex + 1) % slides.length;
      const nextSlide = slides[nextIndex];

      currentSlide.classList.remove('active');
      if (currentSlide.dataset.mediaType === 'video') {
        currentSlide.pause();
        currentSlide.currentTime = 0;
        currentSlide.removeEventListener('ended', changeSlide);
      }

      nextSlide.classList.add('active');
      currentIndex = nextIndex;

      if (nextSlide.dataset.mediaType === 'video') {
        nextSlide.play();
        nextSlide.addEventListener('ended', changeSlide);
        clearInterval(slideshowInterval);
      } else {
        startSlideshow();
      }
    }

    function startSlideshow() {
      clearInterval(slideshowInterval);
      slideshowInterval = setInterval(changeSlide, 15000); // 15 seconds
    }

    setInitialActiveSlide();
    startSlideshow();
  </script>
</body>
</html>
